<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-do list app</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>

	<!-- intro head -->
<div class="head">
	<h1 class="header-text">My To-do List</h1>
	<!-- Input form for adding new tasks -->
	<form  class="add">
		<input type="text" id="input" placeholder="Add a new task">
		<button class="addBtn">Add</button>
	</form>
</div>
<!-- Tasks content div -->
<div class="content">
	<h1 class="content-header-text">Tasks</h1>

<ul class="tasks-ul">
</ul>
	</div>
	<script src="index.js"></script>
</body>
</html>
